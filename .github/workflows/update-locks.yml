name: Update Node Locks

on:
  workflow_dispatch:

jobs:
  update-node-blink-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (generate lockfile)
        run: |
          cd examples/node-blink
          npm install
      - name: Commit lockfile if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          if git status --porcelain | grep -q "examples/node-blink/package-lock.json"; then
            git config user.name "$GIT_AUTHOR_NAME"
            git config user.email "$GIT_AUTHOR_EMAIL"
            git add examples/node-blink/package-lock.json
            git commit -m "chore(node-blink): add/update package-lock.json"
            git push
          else
            echo "No changes to package-lock.json"
          fi