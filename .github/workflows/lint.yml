name: Lint

on: [push, pull_request]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dev deps
        run: |
          python -m pip install flake8
      - name: Run flake8
        run: |
          flake8 examples/

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          cd examples/node-blink && npm install
      - name: Smoke run
        run: |
          timeout 2s node examples/node-blink/index.js || true